<!DOCTYPE html>

<title>Peach Flex Gallery</title>

<style>
    body {
        margin: 0;
        padding: 25px;
        background: #ffe7d8;
        font-family: Arial, sans-serif;
    }

    h1 {
        text-align: center;
        color: #b8421a;
        background: #ffd2bf;
        padding: 12px 0;
        border-radius: 10px;
        margin-bottom: 25px;
        letter-spacing: 2px;
    }

    .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 22px; /* ensures spacing even during zoom */
    }

    .gallery img {
        width: 200px;
        height: 280px;
        object-fit: cover;
        border-radius: 10px;
        border: 2px solid white;   /* thin border */
        box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        transition: transform 0.3s ease;
    }

    .gallery img:hover {
        transform: scale(1.08);
    }
</style>
</head>
